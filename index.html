<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="module" src="./scripts/index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main class="calculator-area">
      <section class="container-calculator">
        <section class="container-display">
          <input type="text" id="result-value" readonly />
        </section>
        <section class="container-numbers1-5">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number" >3</button>
          <button class="number" >4</button>
          <button class="number" >5</button>
        </section>
        <section class="container-numbers6-0">
          <button class="number" >6</button>
          <button class="number" >7</button>
          <button class="number">8</button>
          <button class="number" >9</button>
          <button class="number" >0</button>
        </section>
        <section class="container-operations">
          <button class="math-symbols" id="float">.</button>
          <button class="math-symbols operator">+</button>
          <button class="math-symbols operator">-</button>
          <button class="math-symbols operator">*</button>
          <button class="math-symbols operator">/</button>
          <button class="math-symbols" id="equal">=</button>
        </section>
        <section class="container-clear">
          <button class="button-back" id="backspace">&larr;</button>
          <button class="button-clear" id="clear">Clear</button>
        </section>
      </section>
    </main>
    <footer>
      <p>Designed on 2023</p>
    </footer>
</body>
</html>
